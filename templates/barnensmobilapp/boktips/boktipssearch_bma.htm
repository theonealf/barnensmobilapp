<% _.each(collection, function(model) { %>
    <% _.each(model.Booktiplist, function(item) { %>
        <li><a href="#boktipsdetail/<%= item.TipID %>">
            <img src="<%= item.ImgSrc %>">
            <h2> <%= item.title %></h2>
            <p><%= item.Review %></p></a> 
            
        </li>
    <% }); %>
<% }); %>
